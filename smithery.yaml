# Smithery.ai configuration
startCommand:
  type: stdio
  configSchema:
    type: object
    properties: {}
    additionalProperties: false
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    (config) => ({
      "command": "node",
      "args": [
        "build/index.js"
      ]
    })

build:
  dockerfile: Dockerfile
  dockerBuildPath: .
